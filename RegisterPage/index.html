<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Implementando a fonte de texto 'Montserrat'-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login em GameStore</title>
</head>

<body>

    <div class="container-fluid" data-bs-theme="dark">
        <div class="row d-flex bg-black h-100 justify-content-center align-items-center">
            <div id="LoginArea" class="col-12 w-100 h-100 p-2 d-flex justify-content-center">
                <div
                    class="custom-row row g-4 w-100 h-100 d-flex flex-nowrap flex-column align-items-center justify-content-center">
                    <div id="imgDiv"
                        class="p-0 col-12 w-100 d-flex align-items-center justify-content-center text-center">
                        <img id="siteLogo" src="./Images/SiteLogo.png">
                    </div>
                    <form id="formDiv" class="col-12 w-100 text-center">
                        <div id="errorUsername" class="d-none justify-content-start">
                            <label id="usernameErrorLabel" for="usernameInput"
                                class="form-label text-danger fs-5 ms-4 p-0">USUÁRIO INVÁLIDO</label>
                        </div>
                        <div id="usernameDiv" class="input-group mb-4">
                            <span class="ps-4 input-group-text border-end-0"><img src="./Images/userIcon.png"
                                    alt="Logo"></span>
                            <input id="usernameInput" type="text"
                                class="form-control fs-2 p-3 rounded-0 montserrat-family border-start-0"
                                placeholder="NOME">
                        </div>

                        <div id="errorPassword" class="d-none justify-content-start">
                            <label id="passwordErrorLabel" for="passwordInput"
                                class="form-label text-danger fs-5 ms-4 p-0">SENHA INVÁLIDA</label>
                        </div>
                        <div id="passwordDiv" class="input-group mb-4">
                            <span class="ps-4 input-group-text border-end-0"><img src="./Images/lockIcon.png"
                                    alt="Logo"></span>
                            <input id="passwordInput" type="text"
                                class="form-control fs-2 p-3 rounded-0 montserrat-family border-start-0"
                                placeholder="SENHA">
                        </div>

                        <div id="errorEmail" class="d-none justify-content-start">
                            <label id="emailErrorLabel" for="emailInput"
                                class="form-label text-danger fs-5 ms-4 p-0">EMAIL INVÁLIDO</label>
                        </div>
                        <div id="emailDiv" class="input-group mb-4">
                            <span class="ps-4 input-group-text border-end-0"><img src="./Images/emailIcon.png"
                                    alt="Logo"></span>
                            <input id="emailInput" type="email"
                                class="form-control fs-2 p-3 rounded-0 montserrat-family border-start-0"
                                placeholder="E-MAIL">
                        </div>

                        <div>
                            <input id="registerButton" type="button"
                                class="form-control fs-1 p-3 mb-1 rounded-0 montserrat-family" value="REGISTRAR">
                        </div>
                        <div class="d-flex justify-content-end">
                            <a id="returnLink" class="fs-2 text-white montserrat-family fw-medium"
                                href="../LoginPage/index.html">Já tenho uma conta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
