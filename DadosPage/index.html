<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>

    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black" data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Imagens/logo.png" alt="Logo" height="35" width="30">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-md-flex justify-content-center" id="navbarNav">
                    <div class="navbar-nav me-4 fs-4">
                        <a class="nav-link" href="#">Loja</a>
                        <a class="nav-link" href="#">Biblioteca</a>
                        <a class="nav-link active" href="#">Perfil</a>
                    </div>
                </div>
                <div id="sairDiv" class="dropdown d-md-flex d-none bg-black p-2 justify-content-around align-items-center">
                    <a type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="Imagens/dog.png" alt="Usuário">
                    </a>
                    <button id="sair-Button" class="sair-button btn btn-danger p-0 p-lg-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sair</button>
                    <ul class="dropdown-menu">
                      <li><p class="dropdown-item m-0" id="usernameText">Username</p></li>
                    </ul>
                  </div>

            </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex flex-wrap justify-content-center mt-5">
                    <h1 class="w-100 text-center">Meu Perfil</h1>
                    <hr id="custom-hr" class="mt-4">
                </div>
            </div>
            <div class="row d-flex justify-content-center px-3 my-3">
                <div class="col-xl-3 col-12 d-flex justify-content-center align-items-center">
                    <img src="Imagens/dog.png">
                </div>
                <div class="col-12 col-xl-6 mt-4 d-flex justify-content-center">
                    <form id="formDiv" class="ms-xl-5 ms-0 col-xl-8 col-11 text-center">
                        <div id="errorUsername" class="d-none justify-content-center">
                            <label for="usernameInput" class="form-label text-danger fs-4 p-0">NOME INVÁLIDO</label>
                        </div>
                        <div id="usernameDiv" class="mb-3">
                            <span class="ps-3 input-group-text d-flex justify-content-center fs-4">Nome: </span>
                            <input id="usernameInput" type="text"
                                class="form-control form-control-lg text-center rounded-0 montserrat-family"
                                placeholder="Nome aqui...">
                        </div>

                        <div id="errorEmail" class="d-none justify-content-center">
                            <label for="passwordInput" class="form-label text-danger fs-4 p-0">EMAIL INVÁLIDO</label>
                        </div>
                        <div id="emailDiv" class="mb-3">
                            <span class="ps-3 input-group-text d-flex justify-content-center fs-4">E-Mail: </span>
                            <input id="emailInput" type="text"
                                class="form-control form-control-lg text-center rounded-0 montserrat-family"
                                placeholder="E-Mail aqui...">
                        </div>

                        <div id="errorAddress" class="d-none justify-content-center">
                            <label for="addressInput" class="form-label text-danger fs-4 p-0">ENDEREÇO INVÁLIDO</label>
                        </div>
                        <div id="addressDiv" class="mb-3">
                            <span class="ps-3 input-group-text d-flex justify-content-center fs-4">Endereço: </span>
                            <input id="addressInput" type="text"
                                class="form-control form-control-lg text-center rounded-0 montserrat-family"
                                placeholder="Endereço aqui...">
                        </div>

                        <div id="errorPassword" class="d-none justify-content-center">
                            <label for="passwordInput" class="form-label text-danger fs-4 p-0">SENHA INVÁLIDA</label>
                        </div>
                        <div id="passwordDiv" class="mb-3">
                            <span class="ps-3 input-group-text d-flex justify-content-center fs-4">Senha: </span>
                            <input id="passwordInput" type="password"
                                class="form-control form-control-lg text-center rounded-0 montserrat-family"
                                placeholder="Digite uma nova senha...">
                        </div>

                        <div class="d-grid">
                            <button id="alterarButton" class="btn btn-primary fs-3">ALTERAR</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
