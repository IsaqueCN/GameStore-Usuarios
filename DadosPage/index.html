<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GameStore</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="imagens/logo.png" alt="Logo" class="logo-img" />
            </div>
            <nav>
                <ul>
                    <li><a href="#">Loja</a></li>
                    <li><a href="#">Biblioteca</a></li>
                    <li><a href="#">Navegar</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar" />
            </div>
            <div class="user">
                <div class="user-info">
                    <img src="imagens/dog.png" alt="User" class="user-img" />
                    <span
                        id="usernameText"
                        class="user-name"
                        onclick="toggleLogout()"
                        >Nome do Usuário</span
                    >
                    <button id="logout-button" class="logout-button">
                        Sair
                    </button>
                </div>
            </div>
        </header>
        <div class="center-container">
            <div class="user-data">
                <div class="data-header">
                    <h2>Meus Dados</h2>
                    <hr class="purple-line" />
                </div>
                <div class="data-field">
                    <label for="username">Nome de Usuário</label><br />
                    <div class="input-button-wrapper">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Alterar nome de usuário"
                            readonly
                        /><br />
                        <button
                            class="alter-button"
                            onclick="alterarCampo('username')"
                        >
                            Alterar
                        </button>
                    </div>
                </div>
                <div class="data-field">
                    <label for="email">E-mail</label><br />
                    <div class="input-button-wrapper">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Alterar e-mail"
                            readonly
                        />
                        <br>
                        <button
                            class="alter-button"
                            onclick="alterarCampo('email')"
                        >
                            Alterar
                        </button>
                    </div>
                </div>
                <div class="data-field">
                    <label for="address">Endereço</label><br />
                    <div class="input-button-wrapper">
                        <input
                            type="text"
                            id="address"
                            name="address"
                            placeholder="Alterar endereço"
                            readonly
                        />
                        <button
                            class="alter-button"
                            onclick="alterarCampo('address')"
                        >
                            Alterar
                        </button>
                    </div>
                </div>
                <div class="data-field">
                    <label for="password">Senha</label><br />
                    <div class="input-button-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Alterar senha"
                            readonly
                        /><br />
                        <button
                            class="alter-button"
                            onclick="alterarCampo('password')"
                        >
                            Alterar
                        </button>
                    </div>
                </div>
                <div id="success-message" class="success-message">
                    Informações salvas com sucesso
                </div>
                <div id="error-message" class="error-message">
                    E-mail inválido
                </div>
                <div class="save-button-container">
                    <button id="save-button" class="save-button">Salvar</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
