<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Navegar</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="user">
            <div class="user-info">
                <img src="imagens/dog.png" alt="User" class="user-img">
                <span id="usernameText" class="user-name">Nome do Usuário</span>
            </div>
        </div>
    </header>
    <div class="center-container">
        <div class="user-data">
            <div class="data-header">
                <h2>Meus</h2>
                <hr class="purple-line">
            </div>
            <div class="data-field">
                <label for="username">Nome de Usuário</label><br>
                <input type="text" id="username" name="username" placeholder="Alterar nome de usuário"><br>
            </div>
            <div class="data-field">
                <label for="password">Senha</label><br>
                <input type="password" id="password" name="password" placeholder="Alterar senha"><br>
            </div>
            <div class="data-field">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="Alterar e-mail"><br>
            </div>
            <div class="data-field">
                <label for="address">Endereço</label><br>
                <input type="text" id="address" name="address" placeholder="Alterar endereço"><br>
            </div>
            <div id="success-message" class="success-message">
                Informações salvas com sucesso
            </div>
            <div id="error-message" class="error-message">
                E-mail inválido
            </div>
            <div class="save-button-container">
                <button id="save-button" class="save-button">Salvar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
